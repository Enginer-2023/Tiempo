<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pron√≥stico del tiempo y radar de lluvia para Monz√≥n</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            box-sizing: border-box;
            font-size: 16px; /* Aumentado el tama√±o base de la fuente */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 15px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.8em; /* Aumentado el tama√±o del t√≠tulo */
            margin-bottom: 15px;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
        }
        .tab {
            padding: 12px; /* Aumentado el padding */
            cursor: pointer;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-bottom: none;
            color: #e0e0e0;
            flex-grow: 1;
            text-align: center;
            font-size: 1.1em; /* Aumentado el tama√±o de la fuente */
        }
        .tab.active {
            background-color: #3a3a3a;
            border-bottom: 1px solid #3a3a3a;
        }
        .content {
            display: none;
            border: 1px solid #444;
            padding: 15px; /* Aumentado el padding */
            background-color: #2c2c2c;
        }
        .content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1em; /* Aumentado el tama√±o de la fuente */
        }
        th, td {
            border: 1px solid #444;
            padding: 10px; /* Aumentado el padding */
            text-align: center;
        }
        th {
            background-color: #3a3a3a;
        }
        tr:nth-child(even) {
            background-color: #252525;
        }
        #map {
            height: 300px;
            width: 100%;
        }
        #timestamp {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em; /* Aumentado el tama√±o de la fuente */
        }
        #radar-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        #radar-controls button {
            margin: 0 5px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 8px 12px; /* Aumentado el padding */
            cursor: pointer;
            font-size: 1em; /* Aumentado el tama√±o de la fuente */
        }
        #radar-controls button:hover {
            background-color: #4a4a4a;
        }
        .weather-icon {
            font-size: 1.5em; /* Aumentado el tama√±o de los iconos del tiempo */
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
                font-size: 14px; /* Ajustado el tama√±o de la fuente para m√≥viles */
            }
            h1 {
                font-size: 1.5em;
            }
            .tab {
                padding: 8px;
                font-size: 1em;
            }
            table {
                font-size: 0.9em;
            }
            th, td {
                padding: 6px;
            }
            #weather-container {
                overflow-x: auto;
            }
            .day-column {
                display: none; /* Oculta la columna "D√≠a" en dispositivos m√≥viles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pron√≥stico del tiempo y radar de lluvia para Monz√≥n</h1>
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'forecast')">Pron√≥stico</div>
            <div class="tab" onclick="openTab(event, 'radar')">Radar de lluvia</div>
        </div>
        <div id="forecast" class="content active">
            <div id="weather-container">Cargando pron√≥stico...</div>
        </div>
        <div id="radar" class="content">
            <div id="map"></div>
            <div id="timestamp"></div>
            <div id="radar-controls">
                <button onclick="playPauseRadar()">Reproducir/Pausar</button>
                <button onclick="previousFrame()">Anterior</button>
                <button onclick="nextFrame()">Siguiente</button>
            </div>
        </div>
    </div>

    <script>
        const LATITUDE = 41.91;
        const LONGITUDE = 0.19;
        let map, radarLayer;
        let radarFrames = [];
        let currentFrameIndex = 0;
        let isPlaying = false;
        let playInterval;

        function openTab(evt, tabName) {
            const contents = document.getElementsByClassName("content");
            for (let i = 0; i < contents.length; i++) {
                contents[i].classList.remove("active");
            }
            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            if (tabName === 'radar' && !window.mapInitialized) {
                initMap();
            }
        }

        async function getWeatherForecast() {
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${LATITUDE}&longitude=${LONGITUDE}&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_mean&timezone=Europe%2FMadrid&forecast_days=7`);
                const data = await response.json();
                
                const weatherContainer = document.getElementById('weather-container');
                let tableHTML = `
                    <table>
                        <tr>
                            <th>Fecha</th>
                            <th class="day-column">D√≠a</th>
                            <th>Tiempo</th>
                            <th>Descripci√≥n</th>
                            <th>Temp. M√≠n.</th>
                            <th>Temp. M√°x.</th>
                            <th>Prob. Lluvia</th>
                        </tr>
                `;

                for (let i = 0; i < 7; i++) {
                    const date = new Date(data.daily.time[i]);
                    tableHTML += `
                        <tr>
                            <td>${date.toLocaleDateString('es-ES')}</td>
                            <td class="day-column">${date.toLocaleDateString('es-ES', { weekday: 'long' })}</td>
                            <td><span class="weather-icon">${getWeatherIcon(data.daily.weathercode[i])}</span></td>
                            <td>${getWeatherDescription(data.daily.weathercode[i])}</td>
                            <td>${Math.round(data.daily.temperature_2m_min[i])}¬∞C</td>
                            <td>${Math.round(data.daily.temperature_2m_max[i])}¬∞C</td>
                            <td>${data.daily.precipitation_probability_mean[i]}%</td>
                        </tr>
                    `;
                }

                tableHTML += '</table>';
                weatherContainer.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error al obtener el pron√≥stico:', error);
                document.getElementById('weather-container').innerHTML = '<p>Error al cargar el pron√≥stico. Por favor, intenta m√°s tarde.</p>';
            }
        }

        function getWeatherIcon(code) {
            const iconMap = {
                0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è', 45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
                51: 'üåßÔ∏è', 53: 'üåßÔ∏è', 55: 'üåßÔ∏è', 61: 'üå¶Ô∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
                71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: 'üå®Ô∏è', 80: 'üå¶Ô∏è', 81: 'üåßÔ∏è', 82: 'üåßÔ∏è',
                95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
            };
            return iconMap[code] || '‚ùì';
        }

        function getWeatherDescription(code) {
            const descriptions = {
                0: 'Despejado', 1: 'Mayormente despejado', 2: 'Parcialmente nublado',
                3: 'Nublado', 45: 'Niebla', 48: 'Niebla de escarcha',
                51: 'Llovizna ligera', 53: 'Llovizna moderada', 55: 'Llovizna intensa',
                61: 'Lluvia ligera', 63: 'Lluvia moderada', 65: 'Lluvia intensa',
                71: 'Nieve ligera', 73: 'Nieve moderada', 75: 'Nieve intensa',
                80: 'Chubascos ligeros', 81: 'Chubascos moderados', 82: 'Chubascos violentos',
                95: 'Tormenta', 96: 'Tormenta con granizo ligero', 99: 'Tormenta con granizo fuerte'
            };
            return descriptions[code] || 'Desconocido';
        }

        async function initMap() {
            map = L.map('map').setView([LATITUDE, LONGITUDE], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            await fetchRadarFrames();
            showFrame(currentFrameIndex);

            window.mapInitialized = true;
        }

        async function fetchRadarFrames() {
            try {
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await response.json();
                radarFrames = data.radar.past;
                radarFrames = radarFrames.slice(-24); // Get last 12 hours (assuming 2 frames per hour)
            } catch (error) {
                console.error('Error fetching radar frames:', error);
            }
        }

        function showFrame(index) {
            if (radarLayer) {
                map.removeLayer(radarLayer);
            }

            const frame = radarFrames[index];
            radarLayer = L.tileLayer(`https://tilecache.rainviewer.com/v2/radar/${frame.time}/256/{z}/{x}/{y}/2/1_1.png`, {
                opacity: 0.5,
            }).addTo(map);

            updateTimestamp(frame.time);
        }

        function updateTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            document.getElementById('timestamp').textContent = `Imagen del radar: ${date.toLocaleString('es-ES')}`;
        }

        function playPauseRadar() {
            if (isPlaying) {
                clearInterval(playInterval);
                isPlaying = false;
            } else {
                playInterval = setInterval(() => {
                    nextFrame();
                    if (currentFrameIndex === radarFrames.length - 1) {
                        clearInterval(playInterval);
                        isPlaying = false;
                    }
                }, 500);
                isPlaying = true;
            }
        }

        function previousFrame() {
            currentFrameIndex = (currentFrameIndex - 1 + radarFrames.length) % radarFrames.length;
            showFrame(currentFrameIndex);
        }

        function nextFrame() {
            currentFrameIndex = (currentFrameIndex + 1) % radarFrames.length;
            showFrame(currentFrameIndex);
        }

        // Iniciar la carga del pron√≥stico cuando se carga la p√°gina
        window.addEventListener('load', getWeatherForecast);
    </script>
</body>
</html>
