<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del tiempo y radar de lluvia para Monzón</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-bottom: none;
            color: #e0e0e0;
        }
        .tab.active {
            background-color: #3a3a3a;
            border-bottom: 1px solid #3a3a3a;
        }
        .content {
            display: none;
            border: 1px solid #444;
            padding: 20px;
            background-color: #2c2c2c;
        }
        .content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #3a3a3a;
        }
        tr:nth-child(even) {
            background-color: #252525;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        #timestamp {
            text-align: center;
            margin-top: 10px;
        }
        #radar-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #radar-controls button {
            margin: 0 5px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
        }
        #radar-controls button:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <h1>Pronóstico del tiempo y radar de lluvia para Monzón</h1>
    <h2>Previsión para los próximos 5 días</h2>
    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'forecast')">Pronóstico</div>
        <div class="tab" onclick="openTab(event, 'radar')">Radar de lluvia</div>
    </div>
    <div id="forecast" class="content active">
        <div id="weather-container"></div>
    </div>
    <div id="radar" class="content">
        <div id="map"></div>
        <div id="timestamp"></div>
        <div id="radar-controls">
            <button onclick="playPauseRadar()">Reproducir/Pausar</button>
            <button onclick="previousFrame()">Anterior</button>
            <button onclick="nextFrame()">Siguiente</button>
        </div>
    </div>

    <script>
        const LATITUDE = 41.91;
        const LONGITUDE = 0.19;
        const API_KEY = 'c23e83e74de05f4d9687c3015c87469b';
        let map, radarLayer;
        let radarFrames = [];
        let currentFrameIndex = 0;
        let isPlaying = false;
        let playInterval;

        function openTab(evt, tabName) {
            const contents = document.getElementsByClassName("content");
            for (let i = 0; i < contents.length; i++) {
                contents[i].classList.remove("active");
            }
            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            if (tabName === 'radar' && !window.mapInitialized) {
                initMap();
            }
        }

        async function getWeatherForecast() {
            const weatherContainer = document.getElementById('weather-container');
            try {
                const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${LATITUDE}&lon=${LONGITUDE}&units=metric&appid=${API_KEY}&lang=es`;
                console.log('Fetching forecast from:', url);

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                let tableHTML = `
                    <table>
                        <tr>
                            <th>Fecha</th>
                            <th>Tiempo</th>
                            <th>Descripción</th>
                            <th>Temperatura Mínima</th>
                            <th>Temperatura Máxima</th>
                            <th>Humedad</th>
                            <th>Prob. de Lluvia</th>
                        </tr>
                `;

                const dailyForecasts = processForecastData(data.list);

                for (const [date, forecast] of Object.entries(dailyForecasts)) {
                    tableHTML += `
                        <tr>
                            <td>${date}</td>
                            <td>${getWeatherIcon(forecast.weather.id)}</td>
                            <td>${forecast.weather.description}</td>
                            <td>${Math.round(forecast.temp_min)}°C</td>
                            <td>${Math.round(forecast.temp_max)}°C</td>
                            <td>${forecast.humidity}%</td>
                            <td>${Math.round(forecast.pop * 100)}%</td>
                        </tr>
                    `;
                }

                tableHTML += '</table>';
                weatherContainer.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error al obtener el pronóstico:', error);
                weatherContainer.innerHTML = `
                    <p>Error al cargar el pronóstico. Por favor, verifica lo siguiente:</p>
                    <ul>
                        <li>Tu conexión a Internet está funcionando.</li>
                        <li>La API de OpenWeatherMap está funcionando correctamente.</li>
                    </ul>
                    <p>Detalles del error: ${error.message}</p>
                `;
            }
        }

        function processForecastData(forecastList) {
            const dailyForecasts = {};

            forecastList.forEach(forecast => {
                const date = new Date(forecast.dt * 1000).toLocaleDateString('es-ES');
                
                if (!dailyForecasts[date]) {
                    dailyForecasts[date] = {
                        temp_min: forecast.main.temp_min,
                        temp_max: forecast.main.temp_max,
                        humidity: forecast.main.humidity,
                        weather: forecast.weather[0],
                        pop: forecast.pop
                    };
                } else {
                    dailyForecasts[date].temp_min = Math.min(dailyForecasts[date].temp_min, forecast.main.temp_min);
                    dailyForecasts[date].temp_max = Math.max(dailyForecasts[date].temp_max, forecast.main.temp_max);
                    dailyForecasts[date].humidity = Math.round((dailyForecasts[date].humidity + forecast.main.humidity) / 2);
                    dailyForecasts[date].pop = Math.max(dailyForecasts[date].pop, forecast.pop);
                }
            });

            return dailyForecasts;
        }

        function getWeatherIcon(code) {
            const iconMap = {
                200: '⛈️', 201: '⛈️', 202: '⛈️', 210: '🌩️', 211: '🌩️', 212: '🌩️', 221: '🌩️', 230: '⛈️', 231: '⛈️', 232: '⛈️',
                300: '🌦️', 301: '🌦️', 302: '🌦️', 310: '🌦️', 311: '🌦️', 312: '🌦️', 313: '🌦️', 314: '🌦️', 321: '🌦️',
                500: '🌧️', 501: '🌧️', 502: '🌧️', 503: '🌧️', 504: '🌧️', 511: '🌧️', 520: '🌧️', 521: '🌧️', 522: '🌧️', 531: '🌧️',
                600: '🌨️', 601: '🌨️', 602: '🌨️', 611: '🌨️', 612: '🌨️', 613: '🌨️', 615: '🌨️', 616: '🌨️', 620: '🌨️', 621: '🌨️', 622: '🌨️',
                701: '🌫️', 711: '🌫️', 721: '🌫️', 731: '🌫️', 741: '🌫️', 751: '🌫️', 761: '🌫️', 762: '🌫️', 771: '🌫️', 781: '🌪️',
                800: '☀️',
                801: '🌤️', 802: '⛅', 803: '☁️', 804: '☁️'
            };
            return iconMap[code] || '❓';
        }

        async function initMap() {
            map = L.map('map').setView([LATITUDE, LONGITUDE], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            await fetchRadarFrames();
            showFrame(currentFrameIndex);

            window.mapInitialized = true;
        }

        async function fetchRadarFrames() {
            try {
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await response.json();
                radarFrames = data.radar.past;
                radarFrames = radarFrames.slice(-24); // Get last 12 hours (assuming 2 frames per hour)
            } catch (error) {
                console.error('Error fetching radar frames:', error);
            }
        }

        function showFrame(index) {
            if (radarLayer) {
                map.removeLayer(radarLayer);
            }

            const frame = radarFrames[index];
            radarLayer = L.tileLayer(`https://tilecache.rainviewer.com/v2/radar/${frame.time}/256/{z}/{x}/{y}/2/1_1.png`, {
                opacity: 0.5,
            }).addTo(map);

            updateTimestamp(frame.time);
        }

        function updateTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            document.getElementById('timestamp').textContent = `Imagen del radar: ${date.toLocaleString('es-ES')}`;
        }

        function playPauseRadar() {
            if (isPlaying) {
                clearInterval(playInterval);
                isPlaying = false;
            } else {
                playInterval = setInterval(() => {
                    nextFrame();
                    if (currentFrameIndex === radarFrames.length - 1) {
                        clearInterval(playInterval);
                        isPlaying = false;
                    }
                }, 500);
                isPlaying = true;
            }
        }

        function previousFrame() {
            currentFrameIndex = (currentFrameIndex - 1 + radarFrames.length) % radarFrames.length;
            showFrame(currentFrameIndex);
        }

        function nextFrame() {
            currentFrameIndex = (currentFrameIndex + 1) % radarFrames.length;
            showFrame(currentFrameIndex);
        }

        getWeatherForecast();
    </script>
</body>
</html>
